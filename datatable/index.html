<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.8/semantic.min.css" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- <script src="https://cdn.datatables.net/1.11.5/js/dataTables.semanticui.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.8/semantic.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="ConstantVariable.js"></script>
    <script src="ConstantURL.js"></script>
    <script src="utils.js"></script>
    <script src="ConstantAction.js"></script>
    <script src="Message.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="card">
            <h5 class="card-header bi bi-bell">Featured</h5>
            <div class="card-body">
                <table id="example" class="table table-striped table-bordered table-light cell-border" width="100%">
                </table>
            </div>
        </div>
    </div>

    <!-- Modal show detail information -->
    <div class="modal fade" id="detailOrderSchedule" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailOrderScheduleHeader"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal-detail-order-schedule">
                    <div class="card">
                        <div class="card-body">
                            <div class="accordion" id="detailOrderScheduleAccor"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal show note information -->
    <div class="modal fade" id="noteOrderSchedule" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="row modal-header">
                    <h5 class="col-6 modal-title" id="noteOrderScheduleModal"></h5>
                    <h5 class="col-6 modal-title" id="statusOrderScheduleModal"></h5>
                </div>
                <div class="row modal-body">
                    <div class="col-md">
                        <div class="form-floating">
                            <textarea type="email" class="form-control" id="customerNoteOrderSchedule"
                                style="resize: none; height: 150px" maxlength="200"></textarea>
                            <label for="customerNoteOrderSchedule">Customer Note</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <textarea type="email" class="form-control" id="productNoteOrderSchedule"
                                style="resize: none; height: 150px" maxlength="200"></textarea>
                            <label for="productNoteOrderSchedule">Product Note</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeNoteOrderSchedule" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" id="saveNoteOrderSchedule">
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
